<!DOCTYPE html>
<html lang="en" ng-app="pollApp" ng-strict-di>
<head>
	<meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-gettext/dist/angular-gettext.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/air-datepicker/dist/js/datepicker.min.js"></script>

    <script src="bower_components/moment/min/moment.min.js"></script>

    <script src="app.js"></script>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="bower_components/air-datepicker/dist/css/datepicker.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body ng-controller="IndexCtrl as $ctrl">
    <div class="header hide-on-print">
        <span class="logo header__logo">
            <a href="/" class="logo__link">LOGO</a>
        </span>
        <div class="log-in header__log-in">
            <a href="/login" class="log-in__link">
                <span class="glyphicon glyphicon-log-in" ng-if="!$ctrl.loginCheck()"></span>
                <span class="glyphicon glyphicon-log-out" ng-if="$ctrl.loginCheck()"></span>
            </a>
        </div>
        <lang-switcher></lang-switcher>
        <!--TODO: log in/out, breadcrumbs-->
    </div>
    <main-menu ng-if="$ctrl.loginCheck()"></main-menu>
	<div ng-view class="container content"></div>
    <footer class="footer">
        <!--TODO: fork-me-on-github-->
    </footer>
</body>
</html>
