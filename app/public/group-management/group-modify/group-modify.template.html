<div>
    <div class="row">
        <h2 class="col-md-12" translate>
            Group management
        </h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    <div class="row">
        <div ng-show="$ctrl.groupNotFound" class="has-error col-md-12">
            <span translate class="control-label">
                Error: group not found!
            </span>
        </div>
        <div class="col-md-12">
            <a ng-href="/groups" translate>Back to group list</a>
        </div>
    </div>
    <div ng-hide="$ctrl.groupNotFound" class="group-info">
        <div class="row">
            <div class="col-md-12">
                <label translate class="control-label text-left">Group name:</label>
                <input type="text" name="groupName"
                       ng-model="$ctrl.group.groupName"
                       placeholder="{{ 'Group #14' | translate }}"
                       class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label class="control-label" translate>
                    Students total:
                </label>
                <span>{{$ctrl.group.students.length || 0}}</span>
                <button ng-click="$ctrl.studentAdd()"
                        class="btn btn-default btn-student-add"
                        title="{{'Add new student' | translate}}">
                    Add more
                </button>
            </div>
        </div>

        <div ng-repeat="s in $ctrl.group.students" class="row">
            <div class="col-md-12 student-info-container">
                <student-info student="s"
                              index="{{$index + 1}}"
                              on-delete="$ctrl.studentDelete(s)">
                </student-info>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-danger"
                 ng-bind="$ctrl.errorMessage"
                 ng-show="$ctrl.errorMessage">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-success"
                 ng-bind="$ctrl.successMessage"
                 ng-show="$ctrl.successMessage">
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2"></div>
            <div class="col-md-2">
                <button class="btn btn-default" translate
                        ng-click="$ctrl.changesSave()">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
