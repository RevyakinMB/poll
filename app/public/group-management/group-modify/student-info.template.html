<div ng-class="{ 'student-info_even': ctrl.index % 2 === 0 }"
     class="student-info row"
     ng-click="ctrl.editorOpen()">
    <div class="student-info__index">
        {{ctrl.index + '.'}}
    </div>
    <div class="student-info__name">
        {{ctrl.studentFullName()}}
    </div>
    <button class="btn btn-default student-info__remove"
            ng-click="ctrl.studentDelete()"
            title="{{ 'Remove testee' | translate }}"
            translate>
        Remove
    </button>
    <button class="btn btn-default student-info__edit"
            ng-click="ctrl.editorOpen()"
            title="{{ 'Edit testee' | translate }}"
            translate>
        Edit
    </button>
</div>
