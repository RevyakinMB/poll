<div ng-class="{ 'student-info_even': ctrl.index % 2 === 0 }"
     class="student-info row">
    <div class="col-md-10">
        <div class="student-info__index">
            {{ctrl.index + '.'}}
        </div>
        <div class="student-info__name" ng-click="ctrl.editorOpen()">
            {{ctrl.studentFullName()}}
        </div>
    </div>
    <div class="col-md-2">
        <button class="btn btn-default student-info__btn"
                ng-click="ctrl.editorOpen()"
                title="{{ 'Edit student' | translate }}"
                translate>
            Edit
        </button>
        <button class="btn btn-default student-info__btn"
                ng-click="ctrl.studentDelete()"
                title="{{ 'Remove student' | translate }}"
                translate>
            Remove
        </button>
    </div>
</div>
